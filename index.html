<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manaus Transportes - Reservas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Manaus Transportes</h1>
        <h2>Sistema de Reservas de Viagens</h2>

        <div id="tela-principal" class="tela active">
            <h3>- TELA INICIAL -</h3>
            <button onclick="mostrarTela('tela-voos')">1. Acessar Voos</button>
            <button onclick="mostrarTela('tela-problema')">2. Reportar Problema</button>
            <button onclick="mostrarTela('tela-satisfacao')">3. Pesquisa de Satisfação</button>
            <button onclick="window.close()">4. Sair do Site (apenas fecha a aba)</button>
        </div>

        <div id="tela-voos" class="tela">
            <h3>- TELA DE VOOS -</h3>
            <button onclick="mostrarDestinos('Econômica')">1. Classe Econômica</button>
            <button onclick="mostrarDestinos('Executiva')">2. Classe Executiva</button>
            <button onclick="mostrarDestinos('Promocional')">3. Promoções (Tempo Limitado)</button>
            <button onclick="mostrarReservas()">4. Visualizar Reservas Feitas</button>
            <button class="btn-voltar" onclick="mostrarTela('tela-principal')">0. Voltar</button>
        </div>
        
        <div id="tela-destinos" class="tela">
            <h3 id="titulo-classe"></h3>
            <ul id="lista-destinos" class="destinos-lista">
                </ul>
            <p id="mensagem-reserva" class="mensagem-sucesso"></p>
            <button class="btn-voltar" onclick="mostrarTela('tela-voos')">0. Voltar</button>
        </div>

        <div id="tela-reservas" class="tela">
            <h3>- SUAS RESERVAS -</h3>
            <div id="reservas-lista">
                </div>
            <button class="btn-voltar" onclick="mostrarTela('tela-voos')">Voltar</button>
        </div>

        <div id="tela-problema" class="tela">
            <h3>- RELATAR PROBLEMA -</h3>
            <p>Por favor, relate seu problema!</p>
            <textarea id="comentario-problema" rows="4" placeholder="Digite seu comentário..."></textarea>
            <button onclick="enviarReporte()">Enviar Reporte</button>
            <p id="mensagem-problema" class="mensagem-sucesso"></p>
            <button class="btn-voltar" onclick="mostrarTela('tela-principal')">0. Voltar</button>
        </div>

        <div id="tela-satisfacao" class="tela">
            <h3>- PESQUISA DE SATISFAÇÃO -</h3>
            <p>Por favor, deixe seu nível de satisfação em relação ao nosso atendimento:</p>
            <div class="satisfacao-opcoes">
                <input type="radio" id="opc1" name="satisfacao" value="Mais ou Menos"><label for="opc1">1. Mais ou Menos</label><br>
                <input type="radio" id="opc2" name="satisfacao" value="Bom"><label for="opc2">2. Bom</label><br>
                <input type="radio" id="opc3" name="satisfacao" value="Ótimo"><label for="opc3">3. Ótimo</label><br>
                <input type="radio" id="opc4" name="satisfacao" value="Excelente"><label for="opc4">4. Excelente</label>
            </div>
            <button onclick="enviarSatisfacao()">Enviar Avaliação</button>
            <p id="mensagem-satisfacao" class="mensagem-sucesso"></p>
            <button class="btn-voltar" onclick="mostrarTela('tela-principal')">0. Voltar</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
